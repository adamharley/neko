<!DOCTYPE html>
<html>
   <head>
      <title>Neko Options</title>
      <style>
		 body {
		 font-family: sans-serif;
		 }
         label {
         font-weight: bold;
         }
         /* http://stackoverflow.com/questions/3790935/can-i-hide-the-html5-number-input-s-spin-box */
         input::-webkit-outer-spin-button,
         input::-webkit-inner-spin-button {
         /* display: none; <- Crashes Chrome on hover */
         -webkit-appearance: none;
         margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
         }
      </style>
   </head>
   <body>
      <p>
         <label for="type">Type</label>
         <select id="type">
            <option value="ace">Ace</option>
            <option value="air">Air</option>
            <option value="black">Black</option>
            <option value="blue">Blue</option>
            <option value="calico">Calico</option>
            <option value="colourful">Colourful</option>
            <option value="dave">Dave</option>
            <option value="earth">Earth</option>
            <option value="fire">Fire</option>
            <option value="ghetto">Ghetto</option>
            <option value="ghost">Ghost</option>
            <option value="gray">Gray</option>
            <option value="jess">Jess</option>
            <option value="kina">Kina</option>
            <option value="kuramecha">Kuramecha</option>
            <option value="lucky">Lucky</option>
            <option value="marmalade">Marmalade</option>
            <option value="mermaid">Mermaid</option>
            <option value="moka">Moka</option>
            <option value="neon">Neon</option>
            <option value="orange">Orange</option>
            <option value="peach">Peach</option>
            <option value="pink">Pink</option>
            <option value="rainbow">Rainbow</option>
            <option value="robot">Robot</option>
            <option value="rose">Rose</option>
            <option value="royal">Royal</option>
            <option value="silver">Silver</option>
            <option value="silversky">Silversky</option>
            <option value="socks">Socks</option>
            <option value="spirit">Spirit</option>
            <option value="usa">USA</option>
            <option value="water">Water</option>
            <option value="white" selected="selected">White</option>
         </select>
         <img id="preview">
         <a href="preview.html" target="_blank" style="font-style:italic";>View all</a>
      </p>
      <p>
         <label>
         Starting position
         <input type="number" id="startNekoX" style="width:2em;" />
         ,
         <input type="number" id="startNekoY" style="width:2em;" />
         </label>
      </p>
      <div id="status"></div>
      <button id="save">Save</button>
      <script src="options.js"></script>
   </body>
</html>
